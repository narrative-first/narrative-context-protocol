name: Validate NCP

on:
  pull_request:
  push:
    paths:
      - 'schema/**'
      - 'examples/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/validate-ncp.yml'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Validate Canonical Fixtures
        run: npm run validate:schema
